name: Build and Deploy Blog

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: deploy-blog
  cancel-in-progress: false

env:
  AWS_REGION: ap-northeast-2
  S3_BUCKET: blog.thumbgo.kr
  CLOUDFRONT_DISTRIBUTION_ID: E1T32XCPMNCYZK

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Build static site
        run: go run ./cmd/generate -baseURL https://blog.thumbgo.kr -content content -templates templates -assets assets -out public

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::593634833876:role/ThumbgoBlogCDRole
          aws-region: ${{ env.AWS_REGION }}

      - name: Sync to S3
        run: aws s3 sync public s3://${{ env.S3_BUCKET }} --delete

      - name: Invalidate CloudFront cache
        run: aws cloudfront create-invalidation --distribution-id ${{ env.CLOUDFRONT_DISTRIBUTION_ID }} --paths '/*'
